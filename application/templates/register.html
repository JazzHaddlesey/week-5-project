{% extends 'base.html' %}

{% block content %}
<html>
    <head>
        <title>Register form</title>
    </head>
    <body>
        <div class='form'>
            <form method='POST' action=''>
                {{ form.hidden_tag() }}
                {{ form.first_name.label }} {{ form.first_name }}
                <br>
                {{ form.last_name.label }} {{ form.last_name }}
                <br>
                {{ form.d_o_b.label }} {{ form.d_o_b }}
                <br>
                {{ form.submit }}
                <br>
            {{ message }} 
            <br>
            </form>
        </div>
    </body>
</html>
{% endblock content %}
